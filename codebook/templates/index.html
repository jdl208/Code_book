{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="card-columns">
            {% for post in posts %}
                <a data-toggle="modal" href="#{{post._id}}Modal">
                    <div class="card bg-info text-white">
                        <div class="card-header">
                            {{ post.title }}
                        </div>
                        <div class="card-body">
                            <p class="card-text">{{ post.short_desc }}</p>
                        </div>
                        <div class="card-footer">
                            <small>{{ post.author }} - {{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                        </div>
                    </div>
                </a>

                <!-- Modal -->
                <div class="modal fade" id="{{post._id}}Modal" tabindex="-1" role="dialog" aria-labelledby="{{post._id}}ModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="{{post._id}}ModalLabel">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor%}
        </div>
    </div>     
{% endblock %}
