{% extends 'base.html' %}
{% block content %}
    <h4 class='white-text'>Home</h4>
    <div class="row">
        {% for post in posts %}
            <a class="modal-trigger" href="#{{post._id}}">
                <div class="col s12 m4 l3">
                    <div class="card small cyan darken-4 white-text">
                        <div class="card-content">
                            <span class="card-title">{{ post.title }}</span>
                            <textarea class='materialize-textarea' readonly>{{ post.short_desc }}</textarea>
                            <div class="card-action">
                                <small>Author: {{ post.author }}</small><br>
                                <small>Date posted: {{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
            <div id="{{post._id}}" class="modal">
                <div class="modal-content">
                    <h4>{{ post.title }}</h4>
                    <textarea class='materialize-textarea' readonly>{{ post.content }}</textarea>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
                </div>
            </div>    
         
        {% endfor%}
    </div>     
{% endblock %}
